<!doctype html>
<html>
  <head>
    <script src="app.js"></script>
    <style>
      body {
        padding: 50px;
      }

      .info {
        font-weight: bold;
      }

      #copy-text {
        opacity: 0;
        width: 1px;
        cursor: default;
      }

      #copied-text {
        font-style: italic;
      }
    </style>
    <script src="background.js"></script>
  </head>
  <body>
    <div>
      <h1>Well, hello there.</h1>
      <div><button id="toggle-notifications"></button></div>
      <div><button id="huge-font"></button></div>
      <div>
        <button id="clipboard-copy">Copy Text to Clipboard</button>
        <input id="copy-text" type="text" value="hello world">
        <span id="copied-text"></span>
      </div>
      <ul>
        <li>You have <span id="tabs-number" class="info"></span> tabs open in <span id="windows-number" class="info"></span> different windows.</li>
        <li>You have a <span id="cpu-model" class="info"></span> and are running <span id="num-processors" class="info"></span> processors with <span id="cpu-arch" class="info"></span> architecture.</li>
        <li>You have <span id="num-display" class="info"></span> display(s) running.</li>
        <li>You have <span id="num-devices" class="info"></span> other device(s) connected to Chrome. <span id="devices" class="info"></span></li>
      </ul>
    </div>
  </body>
</html>
